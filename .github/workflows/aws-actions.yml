name: Interact with AWS
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment (dev, staging, production)'
        options:
          - dev
          - staging
          - production
        default: "dev"
        required: true
      commitHash:
        description: 'Commit hash to checkout'
        required: true

jobs:
  test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
          with:
              ref: ${{ github.event.inputs.commit }}

        - name: Debug
          run: |
            echo "Deploying ${{ github.event.inputs.environment }} with commit hash : ${{ github.event.inputs.commit }}"            
            ls -al
