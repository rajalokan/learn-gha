name: Deploy Job
run-name: Deploy to ${{ inputs.environment }} by @${{ github.actor }}

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      tag_name:
        required: false
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy New
        run: |
          echo "Deploying ${{ inputs.tag_name }} to ${{ inputs.environment }}"
